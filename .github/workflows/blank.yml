name: GoReleaser

on: push

env:
  REGISTRY: ghcr.io

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout current repository
        uses: actions/checkout@v2
      - name: Checkout freqtrade repository
        uses: actions/checkout@v2
        with:
          repository: freqtrade/freqtrade
          path: freqtrade

      - id: data
        name: Prepare
        run: |
          DOCKER_IMAGE=${{ github.actor }}/freqtrade_poc
          TAGS="${DOCKER_IMAGE}:${GITHUB_SHA::8}"

          # Set output parameters.
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=docker_image::${DOCKER_IMAGE}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Github Container
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: freqtrade
          file: freqtrade/Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v6,linux/arm/v7
          push: true
          tags: ${{ steps.data.outputs.docker_image }}:${{ steps.data.outputs.tags }}
